<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="icon" href="./Images/logo.png">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class= "links">
            <a href="search.html">
                Google Search
            </a>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <section>
            <div class="images-logo">
               <img src= "./Images/Google-images1.png">
            </div>
            <br>

            <div class="textbox">
                <form action="http://www.google.com/images">
                    <div id ="isearchbar">
                        <input id="isearch_bar"
                               type="text" 
                               name="q" 
                               autocomplete="off" 
                               spellcheck="false" 
                               role="combobox" 
                               aria-live="polite">
                            <br>
                            <div id="icon-search" style="background-image: url(./Images/magnifying-glass.png);"></div>
                                <img id="icon-i-mic" src="./Images/microphone.png">
                                <img id="icon-camera" src="./Images/photo-camera.png">
                                <img id="icon-magnifying-glass" 
                                    type="submit" 
                                    src="./Images/magnifying-glass.png" 
                                    button.style.visibility= "hidden"
                                    <button id="hide-button"> 
                                    </button>
                            </div>
                    </div>
                </form>     
            </div>  

        </section>
        
        <footer>
            <nav id="footer-country">
                <p>Pakistan</p>
            </nav>

            <div class="vertical-line"</div>

            <nav id="footer-nav">
                <ul id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </ul>
                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
