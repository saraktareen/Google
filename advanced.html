<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="icon" href="./Images/logo.png"> <!icon in the tab>
        <link rel="stylesheet" href="styles.css"> <!linking to the styles sheet>

    </head>
    <body>

        <header>
            <nav>
                <!Small Google logo in the top left corner>
                <a href="http://www.google.com">
                    <img class="google-icon" 
                        src="./Images/Google.png"> 
                </a>

                <!Link in the top right corner>
                <ul class="links">
                    <a href="search.html">Google Search</a>
                </ul>
            </nav>
        </header> 

        <h2>Advanced Search</h2>
        <div class="vertical-line"</div> <!creates a vertical line>
        <br>
        <br>

        <!Heading for the searches>
        <div class="Advanced-searchbox">
            <p>Find pages with...
            <Font style="color:#777777; font-family:arial; padding-left:646px; font-size:13px; font-weight:bold;">To do this in the search box.</font></p>

            <form action="https://google.com/search" name="f">
            
                <!Textbox labels and textboxes>
                <div class= "asearchbar">
                    <label for="textbox" style="font-size: 13px; color:#555555";>all these words:</label>
                    <input type="char" 
                            id="text-1" 
                            name="as_q" 
                            max-length="1000" 
                            size="71"
                            autocomplete="off">
                    <label id="text" 
                           for="text-1"
                           style="width: 332px">
                           <Font face= "arial">Type the important words:</font>
                           <Font face= "monospace">tri-colour rat terrier</font></label>
                        <br>
                        <br>

                    <label for="textbox" style="font-size: 13px; color:#555555">this exact word or phrase:</label>
                    <input type="char" 
                           id="text-2" 
                           name="as_epq" 
                           max-length="1000" 
                           size="71"
                           autocomplete="off">
                    <label id="text"
                           for="text-2"
                           style="width: 332px">Put exact words in quotes:
                           <Font face= "monospace">"rat terrier"</font></label>

                        <br>
                        <br>

                    <label for="textbox" style="font-size: 13px; color:#555555">any of these words:</label>
                    <input type="char" 
                           id="text-3" 
                           name="as_oq" 
                           max-length="1000" 
                           size="71"
                           autocomplete="off">
                    <label id="text" 
                           for="text-3"
                           style="width: 332px">Type
                           <Font face= "monospace"> OR </font>
                           between all the words you want:
                           <Font face= "monospace"> miniature OR standard</font></label>

                        <br>
                        <br>

                    <label for="textbox" style="font-size: 13px; color:#555555">none of these words:</label>
                    <input type="char" 
                           id="text-4" 
                           name="as_eq" 
                           max-length="1000" 
                           size="71"
                           autocomplete="off">
                    <label id="text" 
                           for="text-4"
                           style="width: 275px">Put a minus sign just before words that you don't want:
                           <Font face= "monospace"> -rodent, -"Jack Russell"</font></label>

                        <br>
                        <br>
                        <br>
                        
                    <div class="vertical-line"</div>
                        <!Advanced Search Button>
                        <div class="abutton">
                            <input id="advanced-button" type="submit" value="Advanced Search">
                        </div>
                    </div> 
                </div>           
            </form> 
        </div>

        <br>
        <br>
        <br>
        <footer>
            <nav id="footer-country">
                <p>Pakistan</p>
            </nav>

            <div class="vertical-line"</div>

            <nav id="footer-nav">
                <ul id="footer-left">
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
