<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="icon" href="./Images/logo.png"> 
        <link rel="stylesheet" href="styles.css"> #Linking to the stylesheet

    </head>
    <body>

        #Links in the top right corner
        <div class= "links">
            <a href="images.html">
                Google Image Search
            </a>
            <br>
            <a href="advanced.html"]>
                Google Advanced Search
            </a>
        </div>
        <br>

        #Main logo in the center of the page
        <section>
           <div class="search-logo">
               <img src= "./Images/google-logo.png">
            </div>
            <br>
            <div class="textbox">
                <form action="https://google.com/search">
                   
                    <div id ="ssearchbar">
                    
                        <input id="ssearch_bar" 
                                name="q"
                                type="text" 
                                autocomplete="off" 
                                spellcheck="false" 
                                role="combobox" 
                                aria-live="polite"> 
                            <br>
                            <div class="buttons">
                                <input id="button_1" type="submit" value="Google Search">
                                <input id="button_2" type="submit" value="I'm Feeling Lucky">
                            </div>

                        #Icons in the searchbar
                        <div id="icon-search" style="background-image: url(./Images/magnifying-glass.png);"></div>
                        <img id="icon-mic" src="./Images/microphone.png">
                    </div>
                </form>     
            </div>     
        </section>
        
        <footer>
            <nav id="footer-country">
                <p>Pakistan</p>
            </nav>

            <div class="vertical-line"</div>

            <nav id="footer-nav">
                <ul id="footer-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </ul>
                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
